<!DOCTYPE html>
<html>
<head>
<title>Guess Game</title>
<style>
body {
 font-family: Arial, sans-serif;
 background-color: #282a36;
 color: #f8f8f2;
 text-align: center;
}
h1 {
 color: #8be9fd;
}
.button {
 padding: 10px;
 font-size: 20px;
 cursor: pointer;
 background-color: #50fa7b;
 color: #282a36;
 border: none;
 border-radius: 5px;
 transition: background-color 0.3s;
}
.button:hover {
 background-color: #34d08a;
}
</style>
</head>
<body>
<h1>Welcome to the Guess Game!</h1>
<p>Press the button to get started!</p>
<button class="button" onclick="startGame()">Start Game</button>
<script>
function startGame() {
 alert("Let's begin! Try to guess the number I'm thinking of between 1 and 100.");
 let randomNumber = Math.floor(Math.random() * 100) + 1;
 let guess = 0;
 let attempts = 0;
  
 while (guess !== randomNumber) {
    guess = prompt("Guess the number:");
    attempts++;
    
    if (guess < randomNumber) {
      alert("Too low! Try again.");
    } else if (guess > randomNumber) {
      alert("Too high! Try again.");
    } else if (isNaN(guess)) {
      alert("Invalid input! Try again.");
    }
 }
  
 alert("Congratulations! You guessed the number " + randomNumber + " in " + attempts + " attempts.");
}
</script>
</body>
</html>
